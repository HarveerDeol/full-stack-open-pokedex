name: Deployment pipeline

on:
  push:
    branches:
      - main
jobs:
    lint_job:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '22'
            - name: Install dependencies
              run: npm install
            - name: Check style
              run: npm run eslint
    build_job:
      runs-on: ubuntu-22.04
      steps:
        - name: build
          run: npm run build
    test_job:
      runs-on: ubuntu-22.04
      steps:
        - name: test
          run: npm run test
